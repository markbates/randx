variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: |
      go get -u -t -v ./...
      go test -v ./...
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - script: |
      go get -u -t -v ./...
      go test -v ./...
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      go 1.9:
        go_version: '1.9'
      go 1.10:
        go_version: '1.10'
  steps:
    - task: GoTool@0
      inputs:
        version: $(go_version)
    - script: |
        mkdir -p '$(GOBIN)'
        mkdir -p '$(GOPATH)/pkg'
        mkdir -p '$(modulePath)'
        shopt -s extglob
        mv !(gopath) '$(modulePath)'
        echo '##vso[task.prependpath]$(GOBIN)'
        echo '##vso[task.prependpath]$(GOROOT)/bin'
    - script: |
        echo $GOPATH
        pwd
        ls -la
        go get -t -v ./...
        go test -v ./...
        workingDirectory: '$(modulePath)'