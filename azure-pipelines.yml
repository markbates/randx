variables:
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: |
      go get -u -t -v ./...
      go test -v ./...
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - script: |
      go get -u -t -v ./...
      go test -v ./...
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      go 1.9:
        go_version: '1.9'
      go 1.10:
        go_version: '1.10'
  steps:
    - task: GoTool@0
      inputs:
        version: $(go_version)
    - script: |
        pwd
        ls -la
        go get -u -t -v ./...
        go test -v ./...
      workingDirectory: '$(modulePath)'