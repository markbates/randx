variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      go 1.9:
        go_version: '1.9'
      go 1.10:
        go_version: '1.10'
      go 1.11 (on):
        go_version: '1.11'
        GO111MODULE: "on"
      go 1.11 (off):
        go_version: '1.11'
        GO111MODULE: "off"
  steps: &doWork
    - task: GoTool@0
      inputs:
        version: $(go_version)
    - task: Bash@3
      inputs:
        targetType: inline
        script: |
          mkdir -p '$(GOBIN)'
          mkdir -p '$(GOPATH)/pkg'
          mkdir -p '$(modulePath)'
          shopt -s extglob
          mv !(gopath) '$(modulePath)'
          echo '##vso[task.prependpath]$(GOBIN)'
          echo '##vso[task.prependpath]$(GOROOT)/bin'
      displayName: "Setup Go Workspace"
    - script: |
        go get -t -v ./...
        go test -v ./...
      workingDirectory: '$(modulePath)'
      displayName: "Tests"

- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  strategy:
    matrix:
      go 1.9:
        go_version: '1.9'
      go 1.10:
        go_version: '1.10'
      go 1.11 (on):
        go_version: '1.11'
        GO111MODULE: "on"
      go 1.11 (off):
        go_version: '1.11'
        GO111MODULE: "off"
  <<: *doWork

- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      go 1.9:
        go_version: '1.9'
      go 1.10:
        go_version: '1.10'
      go 1.11 (on):
        go_version: '1.11'
        GO111MODULE: "on"
      go 1.11 (off):
        go_version: '1.11'
        GO111MODULE: "off"
  <<: *doWork
