steps:
  - task: GoTool@0
    inputs:
      version: $(go_version)
  - task: Bash@0
    inputs:
      script: |
        mkdir -p '$(GOBIN)'
        mkdir -p '$(GOPATH)/pkg'
        mkdir -p '$(modulePath)'
        shopt -s extglob
        mv !(gopath) '$(modulePath)'
        echo '##vso[task.prependpath]$(GOBIN)'
        echo '##vso[task.prependpath]$(GOROOT)/bin'
      displayName: "Setup Go Workspace"
  - task: Bash@1
    inputs:
      script: |
        go get -t -v ./...
        go test -v ./...
      workingDirectory: '$(modulePath)'
      displayName: "Tests"
